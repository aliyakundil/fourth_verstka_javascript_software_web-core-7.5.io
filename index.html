<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">
    <link rel="stylesheet" href="./css/swiper-bundle.css"/>
    <title>JavaScript в браузере</title>
</head>
<body>
    <header>
        <div class="title">
            РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ
        </div>
    </header>

    <main>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./img/lenovo.svg" alt=""></div>
                <div class="swiper-slide"><img src="./img/samsung.svg" alt=""></div>
                <div class="swiper-slide"><img src="./img/apple.svg" alt=""></div>
                <div class="swiper-slide"><img src="./img/ViewSonic.svg" alt=""></div>
                <div class="swiper-slide"><img src="./img/bosch.svg" alt=""></div>
                <div class="swiper-slide"><img src="./img/HP.svg" alt=""></div>
                <div class="swiper-slide"><img src="./img/acer.svg" alt=""></div>
                <div class="swiper-slide"><img src="./img/sony.svg" alt=""></div>
                <div class="swiper-slide"><img src="./img/lenovo.svg" alt=""></div>
                <div class="swiper-slide"><img src="./img/samsung.svg" alt=""></div>
                <div class="swiper-slide"><img src="./img/apple.svg" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <div class="expand-button">
            <img src='./img/expand.svg' alt="" class="expand-button expand">
            <button class="expand-button toggle-button">Показать все</button>
        </div>

        <script src="./js/swiper-bundle.js" defer></script>
        <script src="./js/main.js" defer></script>
    </main>
</body>
</html>
